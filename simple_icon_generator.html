<!DOCTYPE html>
<html>
<head>
    <title>Simple Icon Generator</title>
</head>
<body>
    <h3>WindBorne Vendor Dashboard Icons</h3>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <br><br>
    <button onclick="generateIcons()">Generate Icons</button>
    <div id="output"></div>

    <script>
        function drawWindBorneLogo(canvas, size) {
            const ctx = canvas.getContext('2d');

            // Clear canvas
            ctx.clearRect(0, 0, size, size);

            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#4f46e5');
            gradient.addColorStop(1, '#06b6d4');

            // Draw background circle
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 10, 0, 2 * Math.PI);
            ctx.fill();

            // Draw border
            ctx.strokeStyle = '#1e40af';
            ctx.lineWidth = 6;
            ctx.stroke();

            // Draw wind lines
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size/32;
            ctx.lineCap = 'round';

            const centerX = size / 2;
            const startX = size * 0.2;
            const endX = size * 0.8;

            // Three wind lines
            for (let i = 0; i < 3; i++) {
                const y = size * (0.3 + i * 0.2);
                ctx.beginPath();
                ctx.moveTo(startX, y);
                ctx.quadraticCurveTo(centerX, y - size * 0.05, endX, y);
                ctx.stroke();
            }

            // Draw large W
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size/6}px Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('W', centerX, size * 0.75);
        }

        function generateIcons() {
            const canvas192 = document.getElementById('canvas192');
            const canvas512 = document.getElementById('canvas512');

            drawWindBorneLogo(canvas192, 192);
            drawWindBorneLogo(canvas512, 512);

            const output = document.getElementById('output');
            output.innerHTML = `
                <h4>Generated Icons (right-click to save):</h4>
                <p><a href="${canvas192.toDataURL()}" download="logo192.png">Download 192x192 PNG</a></p>
                <p><a href="${canvas512.toDataURL()}" download="logo512.png">Download 512x512 PNG</a></p>
                <p><strong>192x192 Data URL:</strong><br><textarea style="width:100%;height:100px;">${canvas192.toDataURL()}</textarea></p>
                <p><strong>512x512 Data URL:</strong><br><textarea style="width:100%;height:100px;">${canvas512.toDataURL()}</textarea></p>
            `;
        }

        // Auto-generate on load
        window.onload = generateIcons;
    </script>
</body>
</html>
